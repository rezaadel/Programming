<!DOCTYPE HTML>
	<html>
	<body>
		<script>
    function start(){
		var COST_OF_SHIRT = 15;
		var numTshirt = prompt("How many T-shirts?");
		var totalNum = COST_OF_SHIRT * numTshirt;
		document.write("Your total for the " + numTshirt + " T-shirts will be " + "$" + totalNum);
	}
	start();
		</script>
    </body>
</html>
