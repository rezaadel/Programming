</head>
<body>
<script>

function start(){
	var randomNum = Math.floor((Math.random() * 100) + 1);
	
	game(randomNum);

}
function game(x){
	
	var promptUser = prompt("pick a number from 1-100");
	if(promptUser == x){


	}else if(promptUser <= x){
			alert("Sorry your answer is too low");

		}else{ 
		
			alert("Sorry your answer is too high<br>");

		}
	
	game(x);
	
	}
}
start();
</script>
</body>
