<!DOCTYPE html>
<html>
<head>
<title>Fibonacci</title>
</head>

<body>
<script>
function start(){
var fibonacci_series = function (n)
{
  if (n===1)
  {
    return [0, 1];
  }
  else
  {
    var s = fibonacci_series(n - 1);
    s.push(s[s.length - 1] + s[s.length - 2]);
    return s;
  }
};

 document.write(fibonacci_series(7));
 
}
start();
</script>
</body>
</html>
