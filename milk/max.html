<!DOCTYPE html>
<html>
    <head>
        <title>Title of Your Page</title>
    </head>
    <body>
        <script>
function start(){
document.write(maxNum(prompt("first number?"), prompt("second number?")));
}

function maxNum(x, y){
if(x > y){
return(x);
}else{
return(y);
}
}
start();
</script>
    </body>
</html>
