<!DOCTYPE html>
<html>
<head>
<title>Triangle</title>
</head>

<body>
<h1>Triple Angle </h1>
<script>

function start(){	
	triangleArea(4, 5);
	
	triangleArea(7, 8);
	
	triangleArea(11, 4);
	
}
start();

function triangleArea(x, y){
	var tripleAngle= (1/2) * x * y;
	document.write(tripleAngle + "<br>");
}
</script>
</body>

</html>
