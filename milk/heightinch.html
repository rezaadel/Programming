<!DOCTYPE html>

<title>meter height</title>
</head>

<body>
<h1>Hight </h1>
<script>

function start(){	
	heightInch(4, 5);
	
	heightInch(7, 8);
	
	heightInch(11, 4);
	
}
start();

function heightInch(x, y){
	var heightMeter= (x/3.281) + (y/39.37) ;
	document.write(heightMeter + "<br>");
}
</script>
