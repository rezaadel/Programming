<!DOCTYPE html>
<html>
<head>
<title>Snake Eyes</title>
</head>

<body>
<h1>Your rolls</h1>
<script>
function start(){
while(true){
var rollone = Math.floor(Math.random() * 6) + 1;
var rolltwo = Math.floor(Math.random() * 6) + 1;
var SENTINEL = (rollone + rolltwo == 2)
document.write(rollone + " and " + rolltwo + "<br>");

if(SENTINEL == true){
document.write("You rolled snake eyes! ");
break;
}

}
}
start();
</script>
</body>

</html>
