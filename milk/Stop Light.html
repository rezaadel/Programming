<!DOCTYPE HTML>
<html>
  <body>
    <script>
	function start(){
	var whatColor = prompt("Pick a Color ");
	if (whatColor == "red"){
		document.write(" Stop");
	} else if (whatColor == "yellow"){
		document.write(" Slow Down");
	} else{
		document.write(" Go ");
		}
	}
	start(); 
    </script>
  </body>
</html>
