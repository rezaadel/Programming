<!DOCTYPE HTML>
	<html>
	<body>
		<script>
    function start(){
	var numMiles = prompt("How many Miles did you run?");
	var numTime = prompt("How many Minutes did it take for you to run that distance?");
	var mileHour = numMiles / numTime;
	document.write("Your speed is " + mileHour + " Miles per Hour");
	}
	start();
		</script>
    </body>
</html>
